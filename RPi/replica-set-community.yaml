---
apiVersion: mongodbcommunity.mongodb.com/v1
kind: MongoDBCommunity
metadata:
  name: replica-set-community
  namespace: mongodb
spec:
  members: 3
  type: ReplicaSet
  version: "4.4.18"
  security:
    authentication:
      modes: ["SCRAM"]
  users:
    - name: my-user
      db: admin
      passwordSecretRef:
        name: my-user-password
      roles:
        - name: clusterAdmin
          db: admin
        - name: userAdminAnyDatabase
          db: admin
      scramCredentialsSecretName: my-scram
  additionalMongodConfig:
    storage.wiredTiger.engineConfig.journalCompressor: zlib

# the user credentials will be generated from this secret
# once the credentials are generated, this secret is no longer required
---
apiVersion: v1
kind: Secret
metadata:
  name: my-user-password
  namespace: mongodb
type: Opaque
stringData:
  password: "12345678"
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-0-nodeport
  namespace: mongodb
spec:
  type: NodePort
  ports:
    - port: 27017
      targetPort: 27017
      nodePort: 30010
  selector:
    statefulset.kubernetes.io/pod-name: replica-set-community-0
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-1-nodeport
  namespace: mongodb
spec:
  type: NodePort
  ports:
    - port: 27017
      targetPort: 27017
      nodePort: 30011
  selector:
    statefulset.kubernetes.io/pod-name: replica-set-community-1
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-2-nodeport
  namespace: mongodb
spec:
  type: NodePort
  ports:
    - port: 27017
      targetPort: 27017
      nodePort: 30012
  selector:
    statefulset.kubernetes.io/pod-name: replica-set-community-2

