---
apiVersion: mongodbcommunity.mongodb.com/v1
kind: MongoDBCommunity
metadata:
  name: replica-set-community
  namespace: mongodb
spec:
  members: 3
  type: ReplicaSet
  version: "4.4.18"
  security:
    authentication:
      modes: ["SCRAM"]
  users:
    - name: my-user
      db: admin
      passwordSecretRef:
        name: my-user-password
      roles:
        - name: clusterAdmin
          db: admin
        - name: userAdminAnyDatabase
          db: admin
      scramCredentialsSecretName: my-scram
  additionalMongodConfig:
    storage.wiredTiger.engineConfig.journalCompressor: zlib

# the user credentials will be generated from this secret
# once the credentials are generated, this secret is no longer required
---
apiVersion: v1
kind: Secret
metadata:
  name: my-user-password
  namespace: mongodb
type: Opaque
stringData:
  password: "12345678"
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-external
  namespace: mongodb
spec:
  type: LoadBalancer
  ports:
    - name: mongod
      port: 27017
      targetPort: 27017
  selector:
    app.kubernetes.io/instance: replica-set-community
